<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Bootstrap 3 Form Builder</title>
	<link rel="stylesheet" href="css/jquery.ui.theme.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.ui.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/beautifyhtml.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Bootstrap 3 Form Builder</a>
	</div>
	<form class="navbar-form navbar-left">
		<div class="form-group">
			<select class="form-control" id="n-columns">
				<option value="1">1 Column</option>
				<option value="2">2 Columns</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary" data-clipboard-text = "testing"
				id="copy-to-clipboard">Copy HTML</button>
	</form>
</nav>
<div style="margin-top: -20px;">
	<div class="row">
		<div class="form-elements col-md-3">
			<h3>Elements</h3>
			<form class="form" role="form">
				<div class="form-group draggable">
					<label class="control-label">Text Input</label>
					<input type="text" class="form-control" id="input-id-1" placeholder="This is placeholder text">
					<div class="help-block">Example block-level help text here.</div>
				</div>
				<div class="form-group draggable">
					<label class="control-label" >Password</label>
					<input type="password" class="form-control" id="input-password-1" placeholder="Password">
					<div class="help-block">Example block-level help text here.</div>
				</div>
				<div class="form-group draggable">
					<label class="control-label">Select</label>

					<select class="form-control" id="select-1">
						<option value="Option 1">Option 1</option>
						<option value="Option 2">Option 2</option>
						<option value="Option 3">Option 3</option>
					</select>
					<div class="help-block">Example block-level help text here.</div>
				</div>

				<div class="form-group draggable">
					<label class="control-label" >File input</label>

					<input type="file" id="input-file-1">
					<div class="help-block">Example block-level help text here.</div>
				</div>
				<div class="form-group draggable">
					<label class="control-label">Button Group</label>

					<div class="btn-group">
						<button type="button" class="btn btn-default">Left</button>
						<button type="button" class="btn btn-default">Middle</button>
						<button type="button" class="btn btn-default">Right</button>
					</div>
				</div>
				<div class="form-group draggable">
					<label class="control-label">Email</label>
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
				<div class="form-group draggable">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Check me!
						</label>
					</div>
				</div>
				<div class="form-group draggable">
					<button type="button" class="btn btn-default">Button</button>
				</div>
			</form>
		</div>
		<div class="drop-zone col-md-9">
			<div style="background-color: #fff; border-radius: 5px; padding: 20px;
						box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175); ">
				<div class="text-muted empty-form text-center" style="font-size: 24px;">Drag & Drop elements to build form.</div>
				<div class="row form-body">
					<div class="col-md-12 droppable sortable">
					</div>
					<div class="col-md-6 droppable sortable" style="display: none;">
					</div>
					<div class="col-md-6 droppable sortable" style="display: none;">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
